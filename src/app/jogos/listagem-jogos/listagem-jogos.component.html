<main class="container my-4">
    <div class="card shadow-sm">
        <div class="card-header text-white">
            <h1 class="mb-0 text-center">Listagem de Jogos</h1>
        </div>
        <div class="card-body">
            <button mat-raised-button color="primary" class="btn btn-sm btn-primary mb-2 px-4 fs-6" routerLink="/jogos/cadastro">Cadastrar</button>

            <table mat-table [dataSource]="dataSourceJogos"
                class="table table-bordered table-striped mat-elevation-z1 align-middle">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef class="text-center p-0 py-2 w-25"> ID </th>
                    <td mat-cell *matCellDef="let jogo" class="text-center p-0"> {{jogo.id}} </td>
                </ng-container>

                <ng-container matColumnDef="vc_nome">
                    <th mat-header-cell *matHeaderCellDef class="text-center p-0 py-2 w-50"> Nome </th>
                    <td mat-cell *matCellDef="let jogo" class="text-center p-0"> {{jogo.vc_nome}} </td>
                </ng-container>

                <ng-container matColumnDef="acoes">
                    <th mat-header-cell *matHeaderCellDef class="text-center p-0 py-2 w-25"> Ações </th>
                    <td mat-cell *matCellDef="let jogo" class="text-center p-0">
                        <button mat-raised-button color="primary" class="btn btn-sm btn-primary me-2" routerLink="/jogos/editar/{{jogo.id}}">Editar</button>
                        <button mat-raised-button color="warn" class="btn btn-sm btn-danger" routerLink="/jogos/excluir/{{jogo.id}}">Excluir</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns" class="h-auto"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <mat-paginator fxLayoutAlign="center center" [length]="length" [pageSize]="10">
        </mat-paginator>
    </div>
</main>
